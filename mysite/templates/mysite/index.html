{% extends 'mysite/base.html' %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 100px">
            <div class="col-sm-12">
                <form action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row align-items-center">
                        <div class="col-sm-3 my-1">
                            <label class="sr-only" for="inlineFormInputName">FirstName</label>
                            <input name="first_name" type="text" class="form-control" id="inlineFormInputName" required="required" placeholder="First Name">
                        </div>
                        <div class="col-sm-3 my-1">
                            <label class="sr-only" for="inlineFormInputName">Last Name</label>
                            <input name="last_name" type="text" class="form-control" id="inlineFormInputName" required="required" placeholder="FirstName">
                        </div>

                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-secondary">Get Your Fun Fact</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text">{{ joke }} </p>
                        <a href="{% url 'portfolio' %}" class="card-link">Check out my portfolio</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
